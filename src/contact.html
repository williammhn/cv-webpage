                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    <section class="form-section">
      <div class="container my-5">
          <p class="h2">Contact Me</p>
          <form action="" method="post">
              <div class="row mb-3">
                  <div class="col-md-8">
                      <label for="name" class="form-label">Name:</label>
                      <input type="text" id="name" name="name" placeholder="Name / Surname" class="form-control" required>
                  </div>
                  <div class="col-md-4">
                      <label for="age" class="form-label">Age:</label>
                      <input type="number" id="age" name="age" class="form-control" required>
                  </div>
              </div>
      
              <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" placeholder="myadress@email.tld" class="form-control" required>
              </div>
      
              <div class="mb-3">
                  <label for="message" class="form-label">Message:</label>
                  <textarea id="message" name="message" rows="5" placeholder="Write your message here..." class="form-control" required></textarea>
              </div>
      
              <div class="mb-3">
                  <label for="how" class="form-label">How did you know about my page?</label>
                  <select id="how" name="how" class="form-select" required>
                      <option value="search_engine">Search Engine</option>
                      <option value="social_media">Social Media</option>
                      <option value="friend">Friend</option>
                      <option value="other">Other</option>
                  </select>
              </div>
      
              <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
      </div>
      
    </section>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
